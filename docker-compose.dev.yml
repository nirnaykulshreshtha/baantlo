# Docker Compose v2 format (no version field required)
# Updated to latest stable image versions as of 2024
# 
# Image versions:
# - postgres:17 - Latest PostgreSQL 17 (released 2024)
# - redis:7-alpine - Latest Redis 7.x Alpine (stable)
# - minio/minio:latest - Latest MinIO release
# - dpage/pgadmin4:latest - Latest pgAdmin 4 release
#
# To update images, run: docker compose pull
# To check for updates: docker compose images

services:
  db:
    image: postgres:alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${PG_PORT}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    shm_size: 256mb
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  redis:
    image: redis:alpine
    command: redis-server --save 60 1 --loglevel warning --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    ports:
      - "${MINIO_PORT}:9000"
      - "${MINIO_CONSOLE_PORT}:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "${PGADMIN_PORT}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
  backend:
    build:
      context: apps/backend
      dockerfile: Dockerfile
      target: dev
      args:
        BUILDKIT_INLINE_CACHE: 1
    image: baant-lo-backend-base:latest
    env_file:
      - apps/backend/.env.example
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
    volumes:
      - ./apps/backend:/app
      - backend_python_cache:/root/.cache/pip
    ports:
      - "${API_PORT}:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8000/health\")' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  worker:
    build:
      context: apps/backend
      dockerfile: Dockerfile
      target: dev
    image: baant-lo-backend-base:latest
    command: celery -A app.celery_app.celery_app worker --loglevel=INFO --concurrency=1 --max-tasks-per-child=1000
    env_file:
      - apps/backend/.env.example
    environment:
      REDIS_URL: ${REDIS_URL}
    volumes:
      - ./apps/backend:/app
      - backend_python_cache:/root/.cache/pip
    depends_on:
      backend:
        condition: service_started
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  beat:
    build:
      context: apps/backend
      dockerfile: Dockerfile
      target: dev
    image: baant-lo-backend-base:latest
    command: celery -A app.celery_app.celery_app beat --loglevel=INFO
    env_file:
      - apps/backend/.env.example
    environment:
      REDIS_URL: ${REDIS_URL}
    volumes:
      - ./apps/backend:/app
      - backend_python_cache:/root/.cache/pip
    depends_on:
      backend:
        condition: service_started
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'

  baantlo:
    build:
      context: apps/baantlo
      dockerfile: Dockerfile
      target: dev
      args:
        BUILDKIT_INLINE_CACHE: 1
    environment:
      # Support both variable names for backwards compatibility
      # BACKEND_API_URL is the preferred name, AUTH_BACKEND_URL is kept for compatibility
      BACKEND_API_URL: ${BACKEND_API_URL}
      AUTH_BACKEND_URL: ${AUTH_BACKEND_URL}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
    volumes:
      - ./apps/baantlo:/app
      - baantlo_node_modules:/app/node_modules
      - baantlo_next_cache:/app/.next/cache
    ports:
      - "${BAANTLO_PORT}:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.5'
        reservations:
          memory: 512M
          cpus: '0.5'

volumes:
  db_data:
  redis_data:
  minio_data:
  pgadmin_data:
  backend_python_cache:
  baantlo_node_modules:
  baantlo_next_cache:
